<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Car Selling Site</title>
</head>
<body>
    
    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>

        <a href="" class="logo"><span>Car</span>Selling</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#vehicles">Vehicles</a>
            <a href="#services">Services</a>
            <a href="#featured">Featured</a>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
        </nav>

        <div id="login-btn">
            <button class="btn">Login </button>
            <i class="far fa-user"></i>
        </div>

    </header>

<!--------- Login Form Start ---------->

<div class="login-form-container">

    <span class="fas fa-times" id="close-login-form"></span>

    <form action="">
        <h3>User Login</h3>
        <input type="email" placeholder="email" name="email" class="box">
        <input type="password" placeholder="password" name="password" class="box">
        <p>forget your password <a href="#">Click Here</a></p>
        <input type="submit" value="Login Now" class="btn">
        <p>or login with</p>
        <div class="buttons">
            <a href="#" class="btn">google</a>
            <a href="#" class="btn">facebook</a>
        </div>
        <p>don't have an acccount <a href="#">Create Now</a></p>
    </form>

</div>

<!--------- Login Form End ------------>


<!--------- Home Section Start ------------>

<section class="home" id="home">

    <h1 class="home-parallax" data-speed="-2">find your car</h1>
    <img class="home-parallax" data-speed="5" src="img/home-img.png" alt="">
    <a class="btn home-parallax" data-speed="7" href="">explore cars</a>

</section>

<!--------- Home Section End ------------>







    <script src="js/script.js"></script>
</body>
</html>
